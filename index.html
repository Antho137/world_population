<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>World Population Growth</title> 
	    <link rel="stylesheet"  href="./styles/population.css">
        <link rel="stylesheet" href="./styles/bootstrap.min.css">
    </head>
    <body>
	    <div class="container-fluid">
            <section>
	            <h1 class="text-center">World Population Growth Calculator</h1>
				<div class="row">
				    <div class="col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
				        <div id="one" class="col-sm-6 col-md-6 col-lg-offset-1 col-lg-4">
		                    <img src="./images/global_01.jpg" alt= "people of world">
			            </div>
                        <div id="two" class="col-sm-4 col-md-4 col-lg-6">		
	                        <form name="wpgForm" id="wpgForm">
	                            <p><label for="w_population">World Population:</label> 
	                            <input type="number" id="w_population"></p>
		   
	                            <p><label for="a_growth_rate">Anual Growth Rate:</label> <input type="number" id="a_growth_rate"> %</p>
		   
	                            <p><label for="n_years">Number of Years:</label> 
	                            <input type="number" id="n_years"></p>
		    
	                            <p><input type="button" id="calculate" value="Calculate"></p>
			                </form>
						</div>	
					</div>					
                </div>
				<div class="row">
				    <div class="col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
						<p class="text-center" id="pop_growth_text"></p>
						<p id="w_pop_growth"></p>
                    </div>
				</div>	
            </section>  		
		</div>
        <script src="./scripts/jquery-3.4.1.min.js"></script>
        <script src="./scripts/bootstrap.min.js"></script>
	    <script src="./scripts/population.js"></script>		
	</body>
</html>
